        <link rel="stylesheet" type="text/css" href="styles.css">

            <input placeholder="Seach by name..." type="search">
            <!--<input placeholder="Max duration" type="number"> -->
            <!--<input placeholder="Search by ingredients..." type="search"> -->
        </div>
        <hr>
        <div id="recipelist">
        </div>
        <hr>
        <div class="picturealbum">
            <img src="pancake.jpg" height="300px">
            <img src="barszcz.jpg" height="300px">
            <img src="spagetti.jpg" height="300px">
        </div>
